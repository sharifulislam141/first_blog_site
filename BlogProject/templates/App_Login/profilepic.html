{% extends "base.html" %}
{% block title %} Upload Picture {% endblock title %}  
{% block body_block %}
<h2>Upload your profile Picture</h2>
<form method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {{form}}
    <button type='submit' class='btn btn-success'>Upload</button>
</form>

{% endblock body_block %}
