<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} Blog {% endblock title %}</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/free-v6.2.0/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/eb15f85e5d.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg px-3 navbar-light bg-light">
    <a class="navbar-brand"  href="{% url "index" %}"> <img src="/media/logo.png" width="50px"></a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url "index" %}">Home </a>
         
        </li>

        {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-bs-toggle="dropdown">
              @{{ user.username }}
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url "App_Login:profile" %}">My Profile </a>
              <a class="dropdown-item" href="{% url "App_Blog:my_blog" %}">My Blogs </a>
              <a class="dropdown-item" href="{% url "App_Blog:create_blog" %}">Create Blog </a>
              <a class="dropdown-item" href="{% url "App_Login:logoutpage" %}">Logout</a>
            </div>
          </li>
        {% else %}
        

        <li class="nav-item active">
          <a class="nav-link" href="{% url "App_Login:signup" %}">Sign Up </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="{% url "App_Login:loginpage" %}">Login </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class='container'>
    {% block body_block %}
    {% endblock body_block %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
