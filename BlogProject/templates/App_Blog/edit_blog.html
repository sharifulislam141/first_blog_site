{% extends "base.html" %}

{% block title %}Edit Blog Post - {{ blog.title }}{% endblock %}

{% block body_block %}
<h1>Edit Blog Post - {{ blog.title }}</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  {% if blog.blog_image %}
    <img src="{{ blog.blog_image.url }}" class="img-thumbnail" alt="{{ blog.title }} Image">
    <br>
  {% endif %}

  {{ form.as_p }}

  <button type="submit" class="btn btn-primary">Update Post</button>
</form>
{% endblock %}
